[package]
name = "test-tube-prov"
version = "0.1.0-rc1"
repository = "https://github.com/provenance-io/provwasm-test-tube"
edition = "2021"
license = "Apache-2.0"
authors = ["Ken Talley <4344285+kwtalley@users.noreply.github.com"]
description = "library for building smart contract integration testing environments for Provenance Blockchain in Rust"
keywords = ["provenance", "blockchain", "smart-contracts", "defi", "finance"]
categories = ["api-bindings", "cryptography::cryptocurrencies", "wasm"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
wasm-sudo = []

[dependencies]
base64 = "0.22.0"
cosmrs = { version = "0.20.0", features = ["cosmwasm", "rpc"] }
cosmwasm-std = { version = "2.1.3", features = ["cosmwasm_2_1", "stargate", "std"] }
provwasm-std = { git = "https://github.com/provenance-io/provwasm.git", branch = "main" }
prost = "0.13.2"
serde = "1.0.197"
serde_json = "1.0.115"
tendermint-proto = "0.32.0"
thiserror = "1.0.58"

[dev-dependencies]
cw1-whitelist = "2.0.0"
rayon = "1.5.3"
